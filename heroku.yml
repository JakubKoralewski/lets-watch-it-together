setup:
  addons:
    - plan: heroku-postgresql:hobby-dev
      as: DATABASE
    - plan: heroku-redis:hobby-dev
      as: REDIS

build:
  docker:
    web: Dockerfile
    release: prisma/Dockerfile.worker
